<div layout="column">
    <div layout="row"> 
        <div flex="20"><img src="http://i.stack.imgur.com/p9mUO.jpg" width="100%" height="700"></div>

                <div flex="60">

                                <h1 class="md-display-2" style="color: orange">{{itemName}}</h1>
                                <h1 class="md-display-2">{{itemPrice | currency:"$"}}</h1>
                    <md-button class="md-raised" ng-hide="inShoppingCart" style="min-width: 200px; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26); background-color: rgb(255, 143, 0);" ng-click="addToShoppingCart()">Add to Shopping Cart</md-button>
                    <md-button class="md-raised" ng-show="inShoppingCart" style="min-width: 200px; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26); background-color: rgb(255, 143, 0);" ng-click="removeFromShoppingCart()">Remove from Shopping Cart</md-button>
                                <div layout="row">
                                    <p flex="60">{{itemDesc}}</p>
                                    <div layout="column">
                                        <p flex="20">Contact Info:<br>{{firstName}} {{lastName}}<br>
                                        Telephone:<ul><li ng-repeat="item in phones">{{item}}</li></ul><br>
                                        Location: {{city}} , {{state}}

                                        </p>
                                    </div>

                                    <span flex></span>
                                </div>


                </div>


        <div flex="20"><img src="http://i.stack.imgur.com/p9mUO.jpg" width="100%" height="700"></div>
    </div>
</div>
