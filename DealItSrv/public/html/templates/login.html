<div layout="column">
    <div layout="row">

        <img src="/images/login.jpg" height="400" flex>

    </div>

    <div ng-cloak layout="row">

        <md-content flex>
            <md-tabs md-dynamic-height md-border-bottom style="background-color: darkslategrey">

                <md-tab label="Log In">
                    <md-content class="md-padding">
                        <h1 class="md-display-2" style="color: orange">Log In</h1>


                            <div>
                                <form name="loginForm">

                                    <md-input-container class="md-block">
                                        <label>Email</label>
                                        <input ng-model="email" flex="30" required name="Email">
                                        <div ng-message="loginForm.Email.$error" ng-if="true">
                                            <div ng-message="required" style="color: red" ng-if="errorFlag.emptyEP">Email is required</div>
                                        </div>
                                    </md-input-container>

                                    <md-input-container class="md-block">
                                        <label>Password</label>
                                        <input ng-model="password" flex="30" required type="password">
                                        <div ng-message="required" style="color:red" ng-if="errorFlag.emptyEP">Password is required</div>
                                    </md-input-container>

                                    <md-button class="md-raised" ng-click="login()">
                                        Submit
                                    </md-button>
                                </form>
                            </div>

                    </md-content>
                </md-tab>

                <md-tab label="Sign Up">
                    <md-content class="md-padding">
                        <h1 class="md-display-2" style="color: orange; text-align: center;">Join Our Community</h1>

                        <div>
                            <form name="signupForm" style="text-align: center;">

                                <div layout="row" layout-align="center center">
                                 <md-input-container class="md-block">
                                    <label>Name</label>
                                    <input ng-model="name" required>
                                    <div style="color:red" ng-if="errorFlag.name">Name is required</div>
                                 </md-input-container>
                                    <span flex="10"></span>
                                 <md-input-container>
                                    <label>Birth Day</label>
                                    <md-datepicker ng-model="submitedDate" required></md-datepicker>
                                     <div style="color: red" ng-if="errorFlag.date">Birth Date is required</div>
                                 </md-input-container>
                                </div>

                                <div layout="row" layout-align="center center">
                                    <md-input-container class="md-block">
                                        <label>Email</label>
                                        <input ng-model="email" required>
                                    </md-input-container>
                                    <span flex="10"></span>
                                    <md-input-container class="md-block">
                                        <label>Re-enter email</label>
                                        <input ng-model="reEmail" required>
                                        <div style="color: red" ng-if="errorFlag.email">Email doesn't match</div>
                                    </md-input-container>
                                </div>

                                <div layout="row" layout-align="center center">
                                    <md-input-container class="md-block">
                                        <label>Password</label>
                                        <input ng-model="password" type="password" required>
                                    </md-input-container>
                                    <span flex="10"></span>
                                    <md-input-container class="md-block">
                                        <label>Re-enter password</label>
                                        <input ng-model="rePassword" type="password" required>
                                        <div style="color: red" ng-if="errorFlag.password">Password doesn't match</div>
                                    </md-input-container>
                                </div>
                                <md-button class="md-raised" ng-click="signup()">
                                    Submit
                                </md-button>

                            </form>
                        </div>

                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>

    </div>


</div>
