<div layout="column">
    <div layout="column">
        <div layout="row">
            <div flex="33"></div>
            <img src="http://i1126.photobucket.com/albums/l611/jariellaureano1/house_zps7rqyjjqc.jpeg" height="400" flex="33">
            <div flex="33"></div>
        </div>
    </div>

    <div>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom style="background-color: DarkSlateGray ;">
                <md-tab label="House">
                    <md-content class="md-padding">
                        <h1 class="md-display-2" style="color: orange">House</h1>
                        <div layout="row">
                            <p flex="50">{{houseCategory}}</p>
                            <span flex></span>
                        </div>
						<div id="grid1" ui-grid="gridOptions1" class="grid"> </div>
                    </md-content>
                </md-tab>
                <md-tab label="Technology" ng-click="navTechnology()"></md-tab>
                <md-tab label="Furniture" ng-click="navFurniture()"></md-tab>
                <md-tab label="Car" ng-click="navCar()"></md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
