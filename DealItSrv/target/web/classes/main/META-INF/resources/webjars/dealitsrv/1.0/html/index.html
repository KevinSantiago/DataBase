<!DOCTYPE html>
    <html>
    <head>
        <title>DealIT</title>

        <!--Css Dependencies-->
        <link rel="stylesheet" href="/angular-material.css">



    </head>
    <body ng-app='myapp' ng-controller='mainController' background="http://insideradvantage.com/wp-content/uploads/2013/12/120118_marbet-website-background-5.jpg">

        <header>
           <md-content layout="column">

              <!--Contiene lo que esta en el header-->
               <md-toolbar class="md-hue-2">
                 <div class="md-toolbar-tools" layout="row">

                     <md-button ng-click="toggleLeft()">
                         <md-tooltip>
                             Navegation
                         </md-tooltip>
                         <ng-md-icon icon="menu" style="fill:black;"></ng-md-icon>
                     </md-button>

                     <span style="font-family: Garamond; color:white; font-size: 2vw;" flex="20">DealIt</span>
                     <span flex></span>
                     <span style="font-family: Garamond; color:white; font-size: 1vw;" flex="20">Find What You Are Looking For!</span>

                     <md-button ng-click="logNav()">
                         <md-tooltip>
                             Login/SignUp
                         </md-tooltip>
                         <ng-md-icon icon="login" style="fill:black;"></ng-md-icon>
                     </md-button>

                     <md-button>
                         <md-tooltip>
                             Account
                         </md-tooltip>
                         <ng-md-icon icon="account_box" style="fill:black;"></ng-md-icon>
                     </md-button>
                </div>
               </md-toolbar>

           </md-content>
        </header>

        <main>

            <section layout="row" flex>

                <md-sidenav class="md-sidenav-left" md-component-id="left"
                             md-whiteframe="4">

                    <md-toolbar class="md-hue-2">
                        <h1 class="md-toolbar-tools" style="color:white;">Navegation</h1>
                    </md-toolbar>

                    <md-content layout-margin layout="column">
                        <md-button class='md-raised' ng-click="navHome()">Home</md-button>
                        <md-button class='md-raised' ng-click="navAbout()">About</md-button>
                        <md-button ng-click="toggleLeft()" class="md-accent">
                            Close this Sidenav
                        </md-button>
                    </md-content>

                </md-sidenav>

                <md-content flex layout-padding>


                    <div ng-view></div>

                </md-content>

            </section>


        </main>


        <footer>

        </footer>

        <!--Javascript Dependencies-->
        <script src="/angular.js"></script>
        <script src="/angular-route.js"></script>
        <script src="/angular-animate.js"></script>
        <script src="/angular-aria.js"></script>
        <script src="/angular-messages.js"></script>
        <script src="/angular-material.js"></script>
        <script src="/angular-material-icons.js"></script>

        <!--Javascripts-->
        <script type="text/javascript" src="/main.js"></script>


    </body>
</html>
